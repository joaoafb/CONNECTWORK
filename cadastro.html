<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
<body>
    <div class="ui container">
        <h1 class="ui header">Cadastro de Usuário</h1>
        <form id="form-cadastro" class="ui form">
            <div class="field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="field">
                <label for="funcao">Função:</label>
                <input id="funcao" type="text" list="funcoes">
                <datalist id="funcoes">
                    <option value="DONO">DONO</option>
                    <option value="Analista de Dados">Analista de Dados</option>
                    <option value="Analista de Sistemas">Analista de Sistemas</option>
                    <option value="Desenvolvedor Mobile">Desenvolvedor Mobile</option>
                    <option value="Designer Gráfico">Designer Gráfico</option>
                    <option value="Especialista em Redes de Computadores">Especialista em Redes de Computadores</option>
                    <option value="Especialista em Segurança da Informação">Especialista em Segurança da Informação</option>
                    <option value="Gerente de Compras">Gerente de Compras</option>
                    <option value="Gerente de Desenvolvimento de Produto">Gerente de Desenvolvimento de Produto</option>
                    <option value="Gerente de Finanças">Gerente de Finanças</option>
                    <option value="Gerente de Logística">Gerente de Logística</option>
                    <option value="Gerente de Marketing">Gerente de Marketing</option>
                    <option value="Gerente de Operações">Gerente de Operações</option>
                    <option value="Gerente de Projetos">Gerente de Projetos</option>
                    <option value="Gerente de Recursos Humanos">Gerente de Recursos Humanos</option>
                    <option value="Gerente de Vendas">Gerente de Vendas</option>
                    <option value="Gerente de TI">Gerente de TI</option>
                    <option value="Programador Back-end">Programador Back-end</option>
                    <option value="Programador Front-end">Programador Front-end</option>
                    <option value="Suporte Técnico">Suporte Técnico</option>
                </datalist>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <div class="field">
            <button class="ui button primary" type="submit" name="action">Cadastrar</button>
        </form>
        <button onclick="location.href = 'login.html'" class="ui button" type="submit" name="action">Já tenho conta</button>
    </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="cadastro.js"></script>
</html>
