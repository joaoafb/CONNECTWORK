<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Tarefas</title>
   <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
<!-- Importar o SDK do Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>

    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>
 
   


  </head>
  <body>
    <div class="container">
      <h1>Adicionar Tarefa</h1>
      <form id="formTarefa">
          <div class="input-field">
              <input type="text" id="nome" name="nome" required>
              <label for="nome">Nome da Tarefa:</label>
          </div>
          <div class="input-field">
              <input type="date" id="dataEntrega" name="dataEntrega" required>
              <label for="dataEntrega">Data de Entrega:</label>
          </div>
          <div  class="input-field">
            <datalist id="usuarios"></datalist>
             <input id="inputusuarios" type="text" list="usuarios">
             <label>Nome do Colaborador:</label>
           </div>
          <div  class="input-field">
           <datalist id="grupos"></datalist>
            <input id="inputgrupos" type="text" list="grupos">
            <label>Nome do Grupo:</label>
          </div>
          
          <div class="input-field">
              <textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
              <label for="descricao">Descrição:</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Tarefa
              <i class="material-icons right">send</i>
          </button>
      </form>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Initialize select dropdowns
          var elems = document.querySelectorAll('select');
          var instances = M.FormSelect.init(elems);
      });
  </script>
  </body>
  <script src="./criartarefas.js"></script>
</html>
