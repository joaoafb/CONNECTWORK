      <h1>Adicionar Tarefa</h1>
      <form id="formTarefa">
          <div class="input-field">
            <label for="nome">Nome da Tarefa:</label><br>
              <input type="text" placeholder="Tarefa" id="nome" name="nome" required>
              
          </div>
          <div class="input-field">
            <label for="dataEntrega">Data de Entrega:</label><br>
              <input type="date" id="dataEntrega" name="dataEntrega" required>
              
          </div>  
          <div  class="input-field">
            <datalist id="usuarios"></datalist>
            <label>Nome do Colaborador:</label><br>
             <input id="inputusuarios" type="text" list="usuarios">

          <div  class="input-field">

           <label>Nome do Grupo:</label><br>
            <input id="inputgrupos" type="text" list="grupos">
            
          </div>
          
          <div class="input-field">
            <label for="descricao">Descrição:</label><br>
              <textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
              
          </div>
          <button class="btn " type="submit" name="action">Adicionar Tarefa</button><br>
          
      </form>
