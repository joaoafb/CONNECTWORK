</head>
<body><div class="box">
  <h1>Login</h1>
  <form id="form-login">
    <p id="alert">dsd</p>
    <div>
      <label>Email:</label>
      <input placeholder="Seu Email" type="email" id="email" required>
    </div>
    <div>
      <label>Senha:</label>
      <input placeholder="Sua Senha" type="password" id="senha" required>
    </div> 
    <div>
      <button type="submit" name="action">Login</button>
      <a href="./cadastro.html">Cadastrar conta</a>
    </div>
  </form>
</div>

      
</body>
